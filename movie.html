<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Details</title>
</head>
<body>
  <div id="movieDetails"></div>

  <script>
    // The movie details will be populated dynamically using JavaScript
    const movieDetails = document.getElementById('movieDetails');
    const urlParams = new URLSearchParams(window.location.search);
    const movieID = urlParams.get('id');

    // Call the function to fetch and display the movie details
    getMovieDetails(movieID);

    async function getMovieDetails(movieID) {
      const API_KEY = '19e5c4fc'; // Update with your OMDB API key
      const response = await fetch(`https://www.omdbapi.com/?apikey=${API_KEY}&i=${movieID}`);
      const movie = await response.json();
      displayMovieDetails(movie);
    }

    function displayMovieDetails(movie) {
      const html = `
        <h1>${movie.Title}</h1>
        <img src="${movie.Poster}" alt="Movie Poster">
        <p>Year: ${movie.Year}</p>
        <p>Genre: ${movie.Genre}</p>
        <p>Director: ${movie.Director}</p>
        <p>Plot: ${movie.Plot}</p>
        <!-- Add more movie details here as needed -->
      `;
      movieDetails.innerHTML = html;
    }
  </script>
</body>
</html>
