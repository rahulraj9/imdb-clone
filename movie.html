<!-- movie.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" id="movieDetails">
    <h1 class="mb-4">Movie Details</h1>
    <div class="row">
      <div class="col-md-4">
        <img src="" alt="Movie Poster" class="img-fluid mb-4" id="poster">
      </div>
      <div class="col-md-8">
        <h3 id="title"></h3>
        <p><strong>Release Year:</strong> <span id="year"></span></p>
        <p><strong>Genre:</strong> <span id="genre"></span></p>
        <p><strong>Plot:</strong></p>
        <p id="plot"></p>

        <p><strong>Actor:</strong></p><span id="actor"></span>
        <p><strong>Country:</strong></p><span id="country"></span>
        <p><strong>Rated:</strong></p><span id="rated"></span>
        <p><strong>Runtime:</strong></p><span id="runtime"></span>
        <p><strong>BoxOffice collection:</strong></p><span id="collection"></span>

      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
